<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <!-- inc :- ++ value 
    dec :- -- 1value -->


    <!-- pre inc ++value
    post inc value++ -->

    <!-- dec --vvalue value-- -->
    <script>
        let x=1
        console.log("x=>",x)
        console.log("x=>",x++)
        console.log("x=>",++x)
        console.log("x=>",x)
        console.log("x->",++x)
        console.log("x=>",--x)
        console.log("x=>",x--)
        console.log("x=>",--x)
    </script>
</body>
