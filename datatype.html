<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 1.string
        let num1="pratik"
        console.log(num1)
        console.log(typeof(num1))

        // 2.number
        let num2=12.5
        console.log(num2)
        console.log(typeof(num2))

        // 3.boolean
        let num3=true
        console.log(num3)
        console.log(typeof(num3))

        // 4.null
        let num4=null
        console.log(num4)
        console.log(typeof(num4))

        // 5.undefined
        var num5;
        console.log(num5)
        console.log(typeof(num5))

        // 6.big int
        var num6=BigInt(234567355)
        console.log(num6)
        console.log(typeof(num6))

        // 7.symbol
        num7=Symbol("ember")
        console.log(num7)
        console.log(typeof(num7))
    </script>
</body>
</html>
